{% extends 'index.html' %}
{% block content %}
<div class="container">
  <h1>Solicitudes</h1>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <th scope="col">Usuario</th>
        <th scope="col">Inmueble</th>
        <th scope="col" style="width: 5%;"></th>
        <th scope="col" style="width: 5%;"></th>
      </thead>
      <tbody>
        {% for solicitud in solicitudes %}
        <tr>
          <td>
            {{solicitud.id_user.username}}
          </td>
          <td>
            {{solicitud.id_inmueble.nombre_inmueble}}
          </td>
          <td class="align-middle" style="width: 5%;">
            <a class="btn btn-primary" href="{% url 'eliminar_inmueble_url' %}?id_inmueble={{ solicitud.id_inmueble.id }}">Aceptar</a>
          </td>
          <td class="align-middle" style="width: 5%;">
            <a class="btn btn-primary" href="{% url 'desestimar_solicitud_url' %}?id_solicitud={{ solicitud.id }}">Desestimar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
